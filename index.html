<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base apparel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header__logo"></div>
    </div>
    <div class="hero-section">
        <div class="hero-section__information">
            <h1 class="hero-section__title"><span>WE'RE</span> COMING SOON</h1>
            <p class="hero-section__description">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <div class="hero-section__search">
                <form action="" class="hero-section__form">
                    <input type="email" name="email" id="inputEmail" class="hero-section__input" placeholder="Email Address">
                    <button class="hero-section__btnEmail"><i class="fas fa-angle-right"></i></button>
                </form>
            </div>
        </div>
        <div class="hero-section__illustration">
            <img src="assets/images/hero.jpg" alt="people">
        </div>
    </div>
</body>
</html>
